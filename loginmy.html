<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eed7d7;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #sub {
            background-color: #007bff;
            color: white;
            padding: 15px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        #sub:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .google-login-btn {
            background-color: #031c3d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-login-btn:hover {
            background-color: #061f70;
        }

        .google-icon {
            margin-right: 10px;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle img {
            position: absolute;
            right: 20px;
            top: 35%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 23px;
            height: 23px;
        }

        .sign-up-link {
            text-align: center;
            margin-top: 15px;
        }

        .sign-up-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .sign-up-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Create Account</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="username" placeholder="Enter email" required>
            <label for="password">Password:</label>
            <div class="password-toggle">
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                <img src="https://img.icons8.com/ios/50/000000/visible.png" alt="show password" id="togglePassword" />
            </div>
            <button type="button" id="sub">Login</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
        <button class="google-login-btn" id="googleLoginBtn">
            <span class="google-icon"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo" /></span>
            Login with Google
        </button>

        <!-- Link to Sign Up page -->
        <div class="sign-up-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script type="module" src="login.js" defer></script>
</body>


</html>
