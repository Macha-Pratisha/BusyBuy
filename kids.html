        body {
            font-family: Arial, sans-serif;

            margin: 0;
            padding: 0;
        }

        header {
            background-color: darkgoldenrod;
            color: white;

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        /* Products Grid */
        .products {
            text-align: center;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 products per row */
            gap: 20px;
            margin-top: 30px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: width 0.3s ease;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
        }

        .add-to-cart {
            margin-top: 10px;
        }

        .style{
            text-decoration: none;
            color: #f1f1f1;
            font-size:30px;
        }
        /* Responsive Styling */
        @media (max-width: 1024px) {
            .products {
                grid-template-columns: repeat(3, 1fr); /* 3 products per row */
            }
        }

        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(2, 1fr); /* 2 products per row */
            }
        }

        @media (max-width: 480px) {
            .products {
                grid-template-columns: 1fr; /* 1 product per row */
            }
        }
    </style>
</head>
